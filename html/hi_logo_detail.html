<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/detailpage.css">
    <title>LOGO_Hi</title>

<body>

                <div class="mainLogo2">
